        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradien biru ke ungu */
            background-attachment: fixed; /* Agar background tetap saat scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-bottom: 10px;
        }
        h1 {
            color: white;
            margin: 10px 0;
        }
        .bio {
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .link:hover {
            background-color: blue;
        }
        .link-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background-color: white;
        }
        .link-icon img {
            width: 100%;
            height: 100%;
            fill: cover;
            display: block;
        }
        .link-text {
            flex-grow: 1;
            text-align: center;
        }
        .link-dots {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .link-dots svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
    </style>
</head>
